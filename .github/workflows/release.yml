name: Release Canvas Thumbnail Plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"
      release_notes:
        description: "Release notes"
        required: false
        default: "New release with bug fixes and improvements"
      draft:
        description: "Create as draft release"
        required: false
        default: true
        type: boolean

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ä¾¿ç”Ÿæˆæ›´å¥½çš„å‘å¸ƒè¯´æ˜

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci

      - name: Build plugin
        run: |
          echo "Building plugin..."
          npm run build

      - name: Verify build output
        run: |
          echo "=== Verifying build output ==="
          echo "Root directory contents:"
          ls -la ./
          
          echo -e "\nChecking required files:"
          if [ -f "./main.js" ]; then
            echo "âœ… main.js found"
            echo "main.js size: $(stat -c%s main.js) bytes"
          else
            echo "âŒ main.js not found"
            exit 1
          fi
          
          if [ -f "./manifest.json" ]; then
            echo "âœ… manifest.json found"
            cat manifest.json
          else
            echo "âŒ manifest.json not found"
            exit 1
          fi
          
          if [ -f "./styles.css" ]; then
            echo "âœ… styles.css found"
          else
            echo "âš ï¸ styles.css not found (optional)"
          fi

      - name: Update manifest version
        run: |
          echo "Updating manifest.json version..."
          version="${{ github.event.inputs.version }}"
          # ç§»é™¤ 'v' å‰ç¼€å¦‚æœå­˜åœ¨
          clean_version=${version#v}
          
          # ä½¿ç”¨ jq æ›´æ–°ç‰ˆæœ¬å·
          if command -v jq &> /dev/null; then
            jq --arg version "$clean_version" '.version = $version' manifest.json > manifest.tmp
            mv manifest.tmp manifest.json
          else
            # å¦‚æœæ²¡æœ‰ jqï¼Œä½¿ç”¨ sed
            sed -i "s/\"version\": \".*\"/\"version\": \"$clean_version\"/" manifest.json
          fi
          
          echo "Updated manifest.json:"
          cat manifest.json

      - name: Create release package
        run: |
          echo "Creating release package..."
          mkdir -p release-files
          
          # å¤åˆ¶å¿…éœ€æ–‡ä»¶
          cp main.js release-files/
          cp manifest.json release-files/
          
          # å¤åˆ¶å¯é€‰æ–‡ä»¶
          [ -f styles.css ] && cp styles.css release-files/ || echo "No styles.css to copy"
          [ -f README.md ] && cp README.md release-files/ || echo "No README.md to copy"
          
          echo "Release files:"
          ls -la release-files/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ github.event.inputs.version }}"
          release_notes="${{ github.event.inputs.release_notes }}"
          is_draft="${{ github.event.inputs.draft }}"
          
          echo "Creating release with tag: $tag"
          echo "Release notes: $release_notes"
          echo "Draft: $is_draft"
          
          # æ„å»ºå‘å¸ƒå‘½ä»¤
          release_cmd="gh release create \"$tag\" --title \"Canvas Thumbnail Plugin $tag\""
          
          if [ "$is_draft" = "true" ]; then
            release_cmd="$release_cmd --draft"
          fi
          
          if [ -n "$release_notes" ]; then
            release_cmd="$release_cmd --notes \"$release_notes\""
          else
            release_cmd="$release_cmd --generate-notes"
          fi
          
          # æ·»åŠ æ–‡ä»¶
          release_cmd="$release_cmd release-files/main.js release-files/manifest.json"
          
          # æ·»åŠ å¯é€‰æ–‡ä»¶
          [ -f release-files/styles.css ] && release_cmd="$release_cmd release-files/styles.css"
          
          # æ‰§è¡Œå‘å¸ƒå‘½ä»¤
          eval $release_cmd
          
          echo "âœ… Release created successfully!"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/$tag"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-release-${{ github.event.inputs.version }}
          path: release-files/
          retention-days: 30

  # å¯é€‰ï¼šè‡ªåŠ¨æµ‹è¯•ä½œä¸š
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if available)
        run: |
          if [ -f "package.json" ] && npm run | grep -q "test"; then
            echo "Running tests..."
            npm test
          else
            echo "No tests found, skipping..."
          fi

      - name: Lint code (if available)
        run: |
          if [ -f "package.json" ] && npm run | grep -q "lint"; then
            echo "Running linter..."
            npm run lint
          else
            echo "No linter found, skipping..."
          fi
